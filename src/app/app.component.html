<div class="max-w-7xl mx-auto pt-16 pb-6 px-4 sm:px-6 lg:px-6 ">
  <div class="max-w-7xl px-4 sm:px-6 lg:px-6">
    <div class="ngx-codemirror mb-2">
      <textarea
        codemirrorEditor
        [options]="options"
        [disabled]="readOnly"
        [autoFocus]="true"
        [autoCompleteWords]="['it','works']"
        [usePreviousWords]="false"
        (cursorActivity)="handleChange($event)"
        (focusChange)="handleChange($event)"
        (scroll)="handleChange($event)"
        (drop)="handleChange($event)"
        (changeValue)="handleChange($event)"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <div class="max-w-xs py-2">
      <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
      <select
        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
        id="language"
        name="language"
        [(ngModel)]="mode"
        (ngModelChange)="changeMode()"
      >
        <option value="markdown">Markdown</option>
        <option value="text/typescript">TypeScript</option>
        <option value="text/javascript">javascript</option>
        <option value="htmlmixed">htmlmixed</option>
        <option value="text/css">text/css</option>
      </select>
    </div>
  </div>
</div>
